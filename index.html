<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CSS HTML Temperature Converter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <p>Convert units instantly with this converter!</p>
        <div class="units-container">
            <div class="unit-container">
                <input type="number" class="unit-input" id="primary-input">
                <select id="primary-unit" >
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celcius">Cilcius</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="unit-container">
                <input type="number" class="unit-input" id="secondary-input">
                <select id="secondary-unit">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celcius">Cilcius</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
